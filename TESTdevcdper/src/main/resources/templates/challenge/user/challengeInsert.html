<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/challengeUserDefault}">
<th:block layout:fragment="pageTitle">
	<title th:text="${title}"></title>
	<div class="col-sm-6">
		<h1 class="m-0">!챌린지 개설하기</h1>
	</div><!-- /.col -->
	<div class="col-sm-12">
		<ol class="breadcrumb float-sm-right">
			<div class="card-body table-responsive pad">
				<div class="btn-group btn-group-toggle" data-toggle="buttons">
					<a th:href="@{/mainChallenge}" class="btn btn-outline-info">
						<input type="radio" name="options" id="option_a1" autocomplete="off" th:checked="${radioCheck == 'mainChallenge'}"> 챌린지 메인
					</a>
					<a th:href="@{/challengeExploration}" class="btn btn-outline-info">
						<input type="radio" name="options" id="option_a1" autocomplete="off" th:checked="${radioCheck == 'challengeExploration'}"> 챌린지 탐색하기
					</a>
					<a th:href="@{/challengeInsert}" class="btn btn-outline-info">
						<input type="radio" name="options" id="option_a1" autocomplete="off" th:checked="${radioCheck == 'challengeInsert'}"> 챌린지 개설하기
					</a>
					<a th:href="@{/challengeCertification}" class="btn btn-outline-info">
						<input type="radio" name="options" id="option_a1" autocomplete="off" th:checked="${radioCheck == 'challengeCertification'}"> 챌린지 인증하기
					</a>
					<a th:href="@{/myChallenge}" class="btn btn-outline-info">
						<input type="radio" name="options" id="option_a1" autocomplete="off" th:checked="${radioCheck == 'myChallenge'}"> 나의 챌린지
					</a>
				</div>
			</div>
		</ol>
	</div>
</th:block>

<th:block layout:fragment="container">

<section class="content" id="challengeExplorationSection">
      <div class="row">
       <!-- ChallengeInsertCard1 Start -->
        <div class="col-md-4">
          <div class="card card-default" id="challengeInsertForm">
            <div class="card-body">
              <div class="form-group">
                <label for="challengeName">챌린지명</label>
                <input type="text" id="challengeName" placeholder="챌린지명을 입력해주세요."  class="form-control">
              </div>
              <div class="form-group">
                         <label for="challengeCategory">챌린지 카테고리</label>
                        <select class="custom-select">
                          <option>학력</option>
                          <option>프로젝트</option>
                          <option>자격증</option>
                          <option>공인어학</option>
                          <option>기술스택</option>
                          <option>직종전문교육과정</option>
                          <option>인턴십</option>
                          <option>공모전</option>
                          <option>경력</option>
                          <option>기타</option>
                        </select>
			</div>
              <div class="form-group">
              <label for="challengeTag">챌린지 태그</label>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">#</span>
                  </div>
                  <input type="text" id="firstChallengeTag" class="form-control" placeholder="최대 10자">
                </div>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">#</span>
                  </div>
                  <input type="text" id="SecondChallengeTag" class="form-control" placeholder="최대 10자">
                </div>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">#</span>
                  </div>
                  <input type="text" id="ThirdChallengeTag" class="form-control" placeholder="최대 10자">
                </div>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">#</span>
                  </div>
                  <input type="text" id="FourthChallengeTag" class="form-control" placeholder="최대 10자">
                </div>
              </div>
              <div class="form-group">
                <label for="challengeIntroduce">챌린지 소개</label>
                <textarea id="challengeIntroduce" class="form-control" rows="3"></textarea>
              </div>

            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- ChallengeInsertCard1 End -->
        
        <!-- ChallengeInsertCard2 Start-->
        <div class="col-md-4">
          <div class="card card-default" id="challengeInsertForm">
            
            <div class="card-body">
            
              <div class="form-group">
                <label for="challengeScope">챌린지 공개범위</label>
               	<select class="custom-select" id="challengeScope">
                 <option>공개</option>
                 <option>비공개</option>
               	</select>
			 </div>
              <div class="form-group">
                <label for="challengePassword">참여비밀번호</label>
              <div class="form-group">
                <input type="password" id="challengePassword" placeholder="참여비밀번호를 입력해주세요." class="form-control">
              </div>
              </div>
            
              <div class="form-group">
                <label for="challengeMaxPeople">최대 인원수</label>
                <input type="text" id="challengeMaxPeople" placeholder="최대 인원수를 입력해주세요." class="form-control">
              </div>
              
              <div class="form-group">
                        <label for="challengeBetPrice">챌린지 베팅금액</label>
                 <div class="input-group mb-3">
                  <input type="text" id="challengeBetPrice" class="form-control" placeholder="베팅 금액을 입력하세요.">
	                  <div class="input-group-prepend">
	                    <span class="input-group-text">만원</span>
	                  </div>
                </div>
			</div>
			 <div class="form-group">
                        <label for="inputCertificate">챌린지 인증방법</label>
                        <select class="custom-select" id="challengeCertificationMethods">
                          <option>사진</option>
                          <option>영상</option>
                        </select>
			 </div>
			<div class="form-group">
                <label for="challengeCertificationContents">챌린지 인증내용</label>
                <textarea id="challengeCertificationContents" class="form-control" rows="3"></textarea>
              </div>
             
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      <!-- ChallengeInsertCard2 End --> 
      
        <!-- ChallengeInsertCard3 Start-->
        <div class="col-md-4">
          <div class="card card-default" id="challengeInsertForm">
            
             <div class="card-body">
              <div class="form-group">
                        <label>챌린지 인증빈도</label>
                        <select class="custom-select">
                          <option>월~일 매일 인증하기</option>
                          <option>월~금 매일 인증하기</option>
                          <option>토~일 매일 인증하기</option>
                          <option>주 6일 인증하기</option>
                          <option>주 5일 인증하기</option>
                          <option>주 4일 인증하기</option>
                          <option>주 3일 인증하기</option>
                          <option>주 2일 인증하기</option>
                          <option>주 1일 인증하기</option>
                        </select>
			 </div>
			  <div class="form-group">
                <label for="challengeOneDayCertificationCount">하루 인증 가능 횟수</label>
                <input type="text" id="challengeOneDayCertificationCount" placeholder="하루 인증 가능 횟수를 입력해주세요."  class="form-control">
              </div>
             
              <div class="form-group">
                <label for="challengeCertificationTime">챌린지 인증가능시간</label>
                <input type="text" id="challengeCertificationTime" placeholder="챌린지 인증가능시간을 선택해주세요."  class="form-control">
              	<!-- <input type="text" id="timepicker-12-hr" name="timepicker-12-hr" class="timepicker-12-hr form-control"> -->
              </div>
              
              <div class="form-group">
                <label for="challengeStartDate">챌린지 시작일</label>
                <label for="challengeStartDate"> : 챌린지 시작일을 선택해주세요.</label>
                <input type="date" id="challengeStartDate" class="form-control" placeholder="챌린지 시작일을 선택해주세요.">
              </div>
              <div class="form-group">
                <label for="challengeEndDate">챌린지 종료일</label>
                <label for="challengeEndDate"> : 챌린지 종료일을 선택해주세요.</label>
                <input type="date" id="challengeEndDate" class="form-control" placeholder="챌린지 시작일을 선택해주세요.">
              </div>
              
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      <!-- ChallengeInsertCard3 End --> 
      
    <!-- ChallengeInsert Btn -->   
	</div>
      <div class="row">
        <div class="col-12" id="insertBtn">
          <a th:href="@{/mainChallenge}" class="btn btn-secondary">개설취소</a>
          <a th:href="@{/myChallenge}" class="btn btn-success" id="nextBtn">개설하기</a>
        </div>
	</div>
    <!-- ChallengeInsert Btn -->  
    
    </section>
</th:block>

<th:block layout:fragment="pageJavascript">

</th:block>
</html>
