<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/challengeUserDefault}">
<th:block layout:fragment="pageTitle">
	<title th:text="${title}"></title>
</th:block>



<th:block layout:fragment="container">

<div class="card card-default ">
			<div class="card-body">
			    <section class="content">
			        <div class="container-fluid">
			            <h2 class="text-center display-5">챌린지 참여하기</h2>
			            <form action="enhanced-results.html">
			                <div class="row">
			                    <div class="card-body">
			                    
		<!-- 챌린지 정보 카드 -->		                    
		<div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">챌린지 기본정보</h3>
            </div>
            <div class="card-body">
            <div class="col-12 col-sm-6 d-flex align-items-stretch flex-column">
	          <div class="card bg-light d-flex flex-fill">
	             <div class="card-header text-muted border-bottom-0">
	             </div>
	             <div class="card-body pt-0">
	               <div class="row">
	                 <div class="col-12">
	                   <h2 class="lead"><b>참여할 챌린지 이미지</b></h2>
	                   <!-- 알파벳 100자 작성가능  한글 54자 작성가능 -->
	                 </div>
	               </div>
	             </div>
	           </div>
	    	 </div>
              <div class="form-group">
                <label for="inputName">챌린지명</label>
                <input type="text" id="inputName" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputName">챌린지 기간</label>
                <input type="text" id="inputName" class="form-control" disabled="disabled">
              </div>
              <div class="form-group">
                <label for="inputName">챌린지 인증빈도</label>
                <input type="text" id="inputName" class="form-control" disabled="disabled">
              </div>
              <div class="form-group">
                <label for="inputName">챌린지 시작일</label>
                <input type="text" id="inputName" class="form-control" disabled="disabled">
              </div>
              <div class="form-group">
                <label for="inputName">챌린지 종료일</label>
                <input type="text" id="inputName" class="form-control" disabled="disabled">
              </div>
               <div class="form-group">
                        <label for="inputBeting">챌린지 참가인원</label>
                 <div class="input-group mb-3">
                  <input type="text" class="form-control">
	                  <div class="input-group-prepend">
	                    <span class="input-group-text">명</span>
	                  </div>
                </div>
               <div class="form-group">
                        <label for="inputBeting">챌린지 베팅금액</label>
                 <div class="input-group mb-3">
                 	  <div class="input-group-prepend">
	                    <span class="input-group-text">총</span>
	                  </div>
                  <input type="text" class="form-control">
	                  <div class="input-group-prepend">
	                    <span class="input-group-text">만원</span>
	                  </div>
                </div>
				</div>
              </div>
              </div>
            </div>
            <!-- /.card-body -->
			<!-- 챌린지 정보카드 -->   
		</div>
		
		
		
		<!-- 챌린지 결제금액 카드 -->		                    
		<div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">챌린지 결제금액</h3>
            </div>
            <div class="card-body">
            	<div class="form-group">
                <label for="inputName">총 베팅금액</label>
                <h4 id="totalBetingPrice">10000원</h4>
              </div>
			</div>
			<div class="card-footer">
            	<div class="form-group">
                <label for="inputName">총 결제금액</label>
                <h4 id="totalPaymentPrice">10000원</h4>
			</div>
			</div>
              </div>
              </div>
            </div>
            <!-- /.card-body -->
			<!-- 챌린지 결제금액 카드 -->   
		</div>
		
		<!-- 챌린지 결제수단 카드 -->		                    
		<div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">챌린지 결제수단</h3>
            </div>
            
        <div class="btnGroup">
			<div class="btn btn-primary btn-lg btn-flat">
					  <i class="fas fa-credit-card fa-lg mr-2"></i>
					  <a th:href="@{#}" id="bookmarkBtn">
					  신용/체크카드</a>
	     	</div>
			<div class="btn btn-primary btn-lg btn-flat">
					  <i class="fas fa-money-bill fa-lg mr-2"></i>
					  <a th:href="@{#}" id="bookmarkBtn">
					 계좌이체</a>
	     	</div>
     	</div>
              </div>
              </div>
            </form>
            </div>
            <!-- /.card-body -->
			<!-- 챌린지 결제수단 카드 -->   
		</section>
		</div>
		
		<div class="btnGroup">
		<div class="btn btn-danger btn-lg btn-flat" id="participationBtn">
				  <i class="fas fa-credit-card fa-lg mr-2"></i>
                  <a th:href="@{#}" id="participationBtn">결제하기</a>
        </div>
		</div>
		</div>
		
			               
</th:block>

<th:block layout:fragment="pageJavascript">

</th:block>
</html>
