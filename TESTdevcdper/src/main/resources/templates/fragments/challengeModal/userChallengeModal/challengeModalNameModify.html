<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="challengeModalNameModify" class="userChallengeModalContents">
	<!-- modal -->
	<div class="modal fade" id="modal-ChallengeModalNameModify" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width: 100%">
		<div class="modal-dialog modal-lg" >
			  <div class="modal-content">
				<div class="modal-header">
				 <h3 class="modal-title" id="myModalLabel">챌린지명 변경</h3>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		      </div>
				<div class="modal-body">
				<form class="modifyChallengeNameForm" name="modifyChallengeNameForm">
				 <div class="form-group">
	                <label for="modalModifyChallengeName">챌린지명</label>
	                <input type="text" id="modalModifyChallengeName" th:value="${modifyChallengeAttribute.challengeName}" name="modalModifyChallengeName" class="form-control" style="background-color: white;">
	                <input type="hidden" id="modalModifyChallengeCode" th:value="${modifyChallengeAttribute.challengeCode}" name="modalModifyChallengeCode" class="form-control" style="background-color: white;">
           		 </div>
           		 </form>
				<div class="modal-footer">
			        <button type="submit" class="btn btn-default" id="modifyChallengeNameSubmit" data-dismiss="modal">변경</button>
			    </div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	<!-- /.modal -->
	</div>
	</div>
</th:block>



</html>
