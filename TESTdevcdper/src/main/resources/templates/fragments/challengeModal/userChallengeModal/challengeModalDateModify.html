<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="challengeModalDateModify" class="userChallengeModalContents">
	<!-- modal -->
	<div class="modal fade" id="modal-ChallengeModalDateModify" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width: 100%">
		<div class="modal-dialog modal-lg" >
			  <div class="modal-content">
				<div class="modal-header">
				 <h3 class="modal-title" id="myModalLabel">챌린지 날짜 변경</h3>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		      </div>
				<div class="modal-body">
				<div class="form-group">
                	<label for="modalChallengeStartDate">챌린지 시작일 : 챌린지 시작일을 선택해주세요.</label>
                	<input type="date" id="modalModifyChallengeStartDate" th:value="${modifyChallengeAttribute.challengeStartDate}" class="form-control" placeholder="챌린지 시작일을 선택해주세요.">
              	</div>
             	 <div class="form-group">
             	   <label for="modalChallengeEndDate">챌린지 종료일 : 챌린지 종료일을 선택해주세요.</label>
             	   <input type="date" id="modalModifyChallengeEndDate" th:value="${modifyChallengeAttribute.challengeEndDate}" class="form-control" placeholder="챌린지 종료일을 선택해주세요.">
           		</div>
				<div class="modal-footer">
			        <button type="button" class="btn btn-default" id="modifyChallengeDateSubmit" data-dismiss="modal">변경</button>
			    </div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	<!-- /.modal -->
	</div>
	</div>
</th:block>
</html>
