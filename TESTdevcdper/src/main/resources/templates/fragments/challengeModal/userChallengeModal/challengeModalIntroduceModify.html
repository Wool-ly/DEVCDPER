<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="challengeModalIntroduceModify" class="userChallengeModalContents">
	<!-- modal -->
	<div class="modal fade" id="modal-ChallengeModalIntroduceModify" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width: 100%">
		<div class="modal-dialog modal-lg" >
			  <div class="modal-content">
				<div class="modal-header">
				 <h3 class="modal-title" id="myModalLabel">챌린지 소개 변경</h3>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		      </div>
				<div class="modal-body">
				 <div class="form-group">
                <label for="modalModifyChallengeIntroduce">챌린지 소개</label>
                <textarea id="modalModifyChallengeIntroduce" th:value="${modifyChallengeAttribute.challengeIntroduce}" th:text="${modifyChallengeAttribute.challengeIntroduce}" class="form-control" rows="3"></textarea>
              </div>
				<div class="modal-footer">
			        <button type="button" class="btn btn-default" id="modifyChallengeModalIntroduceBtn" data-dismiss="modal">변경</button>
			    </div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	<!-- /.modal -->
	</div>
	</div>
</th:block>
</html>
