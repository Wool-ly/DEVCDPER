<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="challengeModalCertificationMethodsModify" class="userChallengeModalContents">
	
	<!-- modal -->
	<div class="modal fade" id="modal-ChallengeModalCertificationMethodsModify" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width: 100%">
		<div class="modal-dialog modal-lg" >
			  <div class="modal-content">
				<div class="modal-header">
				 <h3 class="modal-title" id="myModalLabel">챌린지 인증방법 변경</h3>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		      </div>
				<div class="modal-body">
				<div class="form-group">
                        <label for="modalModifyChallengeCertificationMethod">챌린지 인증방법 변경</label>
                        <select class="custom-select" th:selected="${modifyChallengeAttribute.challengeCertificationMethod}" id="modalModifyChallengeCertificationMethod">
                          <option id="modalModifyChallengeCertificationMethod">사진</option>
                          <option id="modalModifyChallengeCertificationMethod">영상</option>
                        </select>
                        <input type="hidden" id="modalModifyChallengeCode" th:value="${modifyChallengeAttribute.challengeCode}" name="modalModifyChallengeCode" class="form-control" style="background-color: white;">
			 	</div>
				<div class="modal-footer">
			        <button type="button" class="btn btn-default" id="modifyChallengeModalCertificationMethodBtn" data-dismiss="modal">변경</button>
			    </div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	<!-- /.modal -->
	</div>
	</div>
	
</th:block>
</html>
