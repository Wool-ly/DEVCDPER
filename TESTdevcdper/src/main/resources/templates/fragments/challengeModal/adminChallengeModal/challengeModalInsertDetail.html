<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="challengeModalInsertDetail" class="challengeModalContents">
	<!-- modal -->
	<div class="modal fade" id="modal-ChallengeInsertDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width: 100%">
		<div class="modal-dialog modal-lg" >
			  <div class="modal-content" id="modal-ChallengeInsertDetailContents">
				<div class="modal-header">
				 <h3 class="modal-title" id="myModalLabel">챌린지 개설정보 상세보기</h3>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		      </div>
				<div class="modal-body">
			  <div class="form-group">
                <label for="modalChallengeName">챌린지명</label>
                <input type="text" id="modalChallengeName" class="form-control" readonly="readonly" style="background-color: white" >
              </div>
			  <div class="form-group">
                <label for="modalChallengeCategory">챌린지 카테고리</label>
                <input type="text" id="modalChallengeCategory" class="form-control" readonly="readonly" style="background-color: white">
              </div>
              <div class="form-group">
                <label for="modalChallengeOpener">챌린지 개설자</label>
                <input type="text" id="modalChallengeOpener" class="form-control" readonly="readonly" style="background-color: white">
              </div>
              <div class="form-group">
                <label for="modalChallengeScope">챌린지 공개범위</label>
                <input type="text" id="modalChallengeScope" class="form-control" readonly="readonly" style="background-color: white">
              </div>
              <div class="form-group">
                <label for="modalCallengePassword">챌린지 참여비밀번호</label>
                <input type="text" id="modalCallengePassword" class="form-control" readonly="readonly" style="background-color: white">
              </div>
              <div class="form-group">
                <label for="modalChallengeMaxPeople">챌린지 최대참여인원수</label>
                 <div class="input-group mb-3">
                 <input type="text" id="modalChallengeMaxPeople" class="form-control" readonly="readonly" style="background-color: white">
	                  <div class="input-group-prepend">
	                  	<span class="input-group-text">명</span>
	                  </div>
               </div>
              </div>
              <div class="form-group">
                <label for="modalChallengeBetAmount">챌린지 베팅금액</label>
                <div class="input-group mb-3">
              	<input type="text" id="modalChallengeBetAmount" class="form-control" readonly="readonly" style="background-color: white" >
	                  <div class="input-group-prepend">
	                  	<span class="input-group-text">원</span>
	                  </div>
              </div>
              <div class="form-group">
                <label for="modalChallengeCertificationMethods">챌린지 인증방법</label>
                <input type="text" id="modalChallengeCertificationMethods" class="form-control" readonly="readonly" style="background-color: white" >
              </div>
              <div class="form-group">
                <label for="modalChallengeCertificationContents">챌린지 인증내용</label>
                <input type="text" id="modalChallengeCertificationContents" class="form-control" readonly="readonly" style="background-color: white" >
              </div>
              <div class="form-group">
                <label for="modalChallengeCertificationFrequency">챌린지 인증빈도</label>
                <input type="text" id="modalChallengeCertificationFrequency" class="form-control" readonly="readonly" style="background-color: white" >
              </div>
              <div class="form-group">
                <label for="modalChallengeStartDate">챌린지 시작일</label>
                <input type="text" id="modalChallengeStartDate" class="form-control" readonly="readonly" style="background-color: white" >
              </div>
              <div class="form-group">
                <label for="modalChallengeEndDate">챌린지 종료일</label>
                <input type="text" id="modalChallengeEndDate" class="form-control" readonly="readonly" style="background-color: white" >
              </div>
              <div class="form-group">
                <label for="modalChallengeRegisterDate">챌린지 등록일</label>
                <input type="text" id="modalChallengeRegisterDate" class="form-control" readonly="readonly" style="background-color: white" >

              </div>
                </div>
                </div>
					<div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
				    </div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
</th:block>
</html>
