<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="challengeModalCompensation" class="challengeModalContents">
	<!-- modal --> 
	<div class="modal fade" id="modal-ChallengeModalCompensation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width: 100%">
		<div class="modal-dialog modal-lg" >
			  <div class="modal-content">
				<div class="modal-header">
				 <h3 class="modal-title" id="myModalLabel">챌린지 보상지급 </h3>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		      </div>
				<div class="modal-body">
			  <div class="form-group">
                <label for="challengeName">챌린지명</label>
                <input type="text" id="challengeName" class="form-control" readonly="readonly" style="background-color: white" value="깃허브 잔디심기">
              </div>
			  <div class="form-group">
                <label for="challengeCategory">챌린지 카테고리</label>
                <input type="text" id="challengeCategory" class="form-control" readonly="readonly" style="background-color: white" value="프로젝트">
              </div>
               <div class="form-group">
                <label for="challengeParticipant">보상지급 대상자</label>
                <input type="text" id="challengeParticipant" class="form-control" readonly="readonly" style="background-color: white" value="tae01@gmail.com">
              </div>
               <div class="form-group">
                <label for="challengeBetPrice">보상금액</label>
                <div class="input-group mb-3">
              	<input type="text" id="challengeBetPrice" class="form-control" readonly="readonly" style="background-color: white" value="10,000">
	                  <div class="input-group-prepend">
	                  	<span class="input-group-text">원</span>
	                  </div>
              </div>          	
			   </div>
               <div class="form-group">
                <label for="challengeParticipant">은행명</label>
                <input type="text" id="challengeParticipant" class="form-control" readonly="readonly" style="background-color: white" value="농협">
              </div>
               <div class="form-group">
                <label for="challengeParticipant">지급계좌번호</label>
                <input type="text" id="challengeParticipant" class="form-control" readonly="readonly" style="background-color: white" value="010-0001-0001">
              </div>
               <div class="form-group">
                <label for="challengeParticipant">지급일자</label>
                <input type="text" id="challengeParticipant" class="form-control" readonly="readonly" style="background-color: white" value="2021년 5월 6일">
              </div>
              <div class="form-group">
		                <div class="row">
		                <button type="button" class="btn btn-block bg-gradient-primary btn-sm challengeModalCompensationBtn" th:onclick="|location.href='@{/adminChallengeCompensation}'|">지급하기</button>
		          		 </div>
		         </div>
					<div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
				    </div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	<!-- /.modal -->
	</div>
	</div>
</th:block>
</html>
