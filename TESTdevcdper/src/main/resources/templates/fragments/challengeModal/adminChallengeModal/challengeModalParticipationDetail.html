<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="challengeModalParticipationDetail" class="challengeModalContents">
	<!-- modal -->
	<div class="modal fade" id="modal-ChallengeParticipationDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width: 100%">
		<div class="modal-dialog modal-lg" >
			  <div class="modal-content">
			  
				<div class="modal-header">
		        <h3 class="modal-title" id="myModalLabel">챌린지 참여 및 결제 정보 상세보기</h3>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		      </div>
				<div class="modal-body">
				<div class="card card-default">
			<div class="card-body">
			    <section class="content" id="challengeParticipationCard">
			        <div class="container-fluid">
			            <h4 class="text-center display-5">챌린지 참여정보</h4>
			  <div class="form-group">
                <label for="modalChallengeName">챌린지명</label>
                <input type="text" id="modalChallengeName" class="form-control" readonly="readonly" style="background-color: white">
              </div>
              <div class="form-group">
                <label for="modalChallengeCategory">챌린지 카테고리</label>
                <input type="text" id="modalChallengeCategory" class="form-control" readonly="readonly" style="background-color: white">
              </div>
              <div class="form-group">
                <label for="modalChallengeOpener">챌린지 개설자</label>
                <input type="text" id="modalChallengeOpener" class="form-control" readonly="readonly" style="background-color: white" >
              </div>
              <div class="form-group">
                <label for="modalChallengeParticipant">챌린지 참여자</label>
                <input type="text" id="modalChallengeParticipant" class="form-control" readonly="readonly" style="background-color: white">
              </div>
               <div class="form-group">
                <label for="modalChallengeScope">챌린지 공개범위</label>
                <input type="text" id="modalChallengeScope" class="form-control" readonly="readonly" style="background-color: white">
              </div>
              <div class="form-group">
                <label for="modalChallengePassword">챌린지 참여비밀번호</label>
                <input type="password" id="modalChallengePassword" class="form-control" readonly="readonly" style="background-color: white">
              </div>
              <div class="form-group">
                <label for="modalChallengeMaxPeople">챌린지 최대참여인원수</label>
                 <div class="input-group mb-3">
                 <input type="text" id="modalChallengeMaxPeople" class="form-control" readonly="readonly" style="background-color: white">
	                  <div class="input-group-prepend">
	                  	<span class="input-group-text">명</span>
	                  </div>
               </div>
              </div>
			  <div class="form-group">
                <label for="modalChallengeBetPrice">챌린지 베팅금액</label>
                <div class="input-group mb-3">
              	<input type="text" id="modalChallengeBetPrice" class="form-control" readonly="readonly" style="background-color: white">
	                  <div class="input-group-prepend">
	                  	<span class="input-group-text">원</span>
	                  </div>
              </div>          	
			   </div>
			                      <div class="form-group">
                <label for="modalChallengeCertificationMethods">챌린지 인증방법</label>
                <input type="text" id="modalChallengeCertificationMethods" class="form-control" readonly="readonly" style="background-color: white">
              </div>
              <div class="form-group">
                <label for="modalChallengeCertificationContents">챌린지 인증내용</label>
                <input type="text" id="modalChallengeCertificationContents" class="form-control" readonly="readonly" style="background-color: white">
              </div>
              <div class="form-group">
                <label for="modalChallengeCertificationFrequency">챌린지 인증빈도</label>
                <input type="text" id="modalChallengeCertificationFrequency" class="form-control" readonly="readonly" style="background-color: white">
              </div>
              <div class="form-group">
                <label for="modalChallengeStartDate">챌린지 시작일</label>
                <input type="text" id="modalChallengeStartDate" class="form-control" readonly="readonly" style="background-color: white">
              </div>
              <div class="form-group">
                <label for="modalChallengeEndDate">챌린지 종료일</label>
                <input type="text" id="modalChallengeEndDate" class="form-control" readonly="readonly" style="background-color: white">
              </div>
              <div class="form-group">
                <label for="modalChallengeRegDate">챌린지 등록일</label>
                <input type="text" id="modalChallengeRegDate" class="form-control" readonly="readonly" style="background-color: white">
              </div>
			    </div>    
    			</section>
    			</div>
   			</div>
   			
		<div class="card card-default">
			<div class="card-body">
			    <section class="content" id="challengeParticipationCard">
			        <div class="container-fluid">
			            <h3 class="text-center display-5">챌린지 결제정보</h3>
			            	<div class="form-group">
                <label for="modalChallengePaymentOption">챌린지 결제방법</label>
                <input type="text" id="modalChallengePaymentOption" class="form-control" readonly="readonly" style="background-color: white">
              </div>
              <div class="form-group">
                <label for="modalChallengePaymentWhether">챌린지 결제여부</label>
                <input type="text" id="modalChallengePaymentWhether" class="form-control" readonly="readonly" style="background-color: white">
              </div>
             <div class="form-group">
                <label for="modalChallengePaymentPrice">챌린지 결제금액</label>
                <div class="input-group mb-3">
              	<input type="text" id="modalChallengePaymentPrice" class="form-control" readonly="readonly" style="background-color: white">
	                  <div class="input-group-prepend">
	                  	<span class="input-group-text">원</span>
	                  </div>
              </div>
              <div class="form-group">
                <label for="modalChallengePaymentDate">챌린지 결제일자</label>
                <input type="text" id="modalChallengePaymentDate" class="form-control" readonly="readonly" style="background-color: white">
              </div>
                </div>
			        </div>
    			</section>
    			</div>
   			</div>
    	</div>
					<div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
				    </div>
                </div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
</th:block>
