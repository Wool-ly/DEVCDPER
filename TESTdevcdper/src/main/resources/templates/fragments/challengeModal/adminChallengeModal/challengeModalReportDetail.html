<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="challengeModalReportDetail" class="challengeModalContents">
	<!-- modal -->
	<div class="modal fade" id="modal-ChallengeModalReportDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width: 100%">
		<div class="modal-dialog modal-lg" >
			  <div class="modal-content">
				<div class="modal-header">
				 <h3 class="modal-title" id="myModalLabel">챌린지 신고정보 상세보기</h3>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		      </div>
				<div class="modal-body">
			  <div class="form-group">
                <label for="challengeName">챌린지명</label>
                <input type="text" id="challengeName" class="form-control" readonly="readonly" style="background-color: white" value="1일 1깃허브">
              </div>
			  <div class="form-group">
                <label for="challengeCategory">챌린지 카테고리</label>
                <input type="text" id="challengeCategory" class="form-control" readonly="readonly" style="background-color: white" value="프로젝트">
              </div>
              <div class="form-group">
                <label for="challengeParticipant">신고자</label>
                <input type="text" id="challengeParticipant" class="form-control" readonly="readonly" style="background-color: white" value="tae01@gmail.com">
              </div>
              <div class="form-group">
                <label for="challengeCertificationMethods">피신고자</label>
                <input type="text" id="challengeReporter" class="form-control" readonly="readonly" style="background-color: white" value="ryu01@naver.com">
              </div>
              <div class="form-group">
                <label for="challengeCertificationContents">챌린지 신고 인증글 링크</label>
                <input type="text" id="challengeCertificationContents" class="form-control" readonly="readonly" style="background-color: white" value="인증글 링크1">
              </div>
              <div class="form-group"> 
                <label for="challengeCertificationReason">챌린지 신고사유</label>
                <input type="text" id="challengeRespondent" class="form-control" readonly="readonly" style="background-color: white" value="인증 내용 부실">
              </div>
              <div class="form-group">
                <label for="challengeCertificationContents">챌린지 신고일자</label>
                <input type="text" id="challengeCertificationContents" class="form-control" readonly="readonly" style="background-color: white" value="2021년 4월 27일">
              </div>
              <div class="form-group">
                <label for="challengeCertificationStatus">챌린지 신고처리상태</label>
                <input type="text" id="challengeCertificationStatus" class="form-control" readonly="readonly" style="background-color: white" value="신고접수">
              </div>
					<div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
				    </div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	<!-- /.modal -->
	</div>
	</div>
</th:block>
</html>
