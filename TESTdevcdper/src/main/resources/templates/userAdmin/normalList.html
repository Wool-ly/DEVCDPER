<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="pageTitle">
	<title th:text="${title}"></title>
	<div class="col-sm-6">
		<h1 class="m-0">전체회원조회🌟</h1>
	</div>
	<!-- /.col -->
	<div class="col-sm-6">
		<ol class="breadcrumb float-sm-right">
			<li class="breadcrumb-item"><a href="/">normalList</a></li>
			<li class="breadcrumb-item active">normalList.html</li>
		</ol>
	</div>
	<!-- /.col -->
</th:block>
<th:block layout:fragment="container">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<h3 class="card-title">일반회원 전체검색</h3>

					<div class="card-tools">
						<div class="input-group input-group-sm" style="width: 200px;">
							<input type="text" name="table_search"
								class="form-control float-right" placeholder="Search">

							<div class="input-group-append">
								<button type="submit" class="btn btn-default">
									<i class="fas fa-search"></i>
								</button>
							</div>
						</div>
					</div>
				</div>
				<!-- /.card-header -->
				<div class="card-body p-0" style="height: 500;">
					<table class="table table-head-fixed table-responsive" style="overflow: scroll; width: 100%; white-space: nowrap;">
						<thead class="challenge-head">
							<tr>
								<td>회원이메일</td>
								<td>비밀번호</td>
								<td>이름</td>
								<td>생년월일</td>
								<td>주소</td>
								<td>상세주소</td>
								<td>성별</td>
								<td>전화번호</td>
								<td>직업</td>
								<td>수신동의여부</td>
								<td>가입동기</td>
								<td>가입경로</td>
								<td>추천인 이메일</td>
								<td>가입일자</td>
								<td>탈퇴상태</td>
								<td>수정</td>
								<td>삭제</td>
							</tr>
						</thead>
						<tbody class="challenge-body">
							<tr th:each="l : ${normalList}">
								<td th:text="${l.userEmail}"></td>
								<td th:text="${l.userPasswrod}"></td>
								<td th:text="${l.userName}"></td>
								<td th:text="${l.userBirth}"></td>
								<td th:text="${l.userAddr}"></td>
								<td th:text="${l.userAddrDetail}"></td>
								<td th:text="${l.userGender}"></td>
								<td th:text="${l.userMoblie}"></td>
								<td th:text="${l.userJob}"></td>
								<td th:text="${l.userIsReceiveMarketing}"></td>
								<td th:text="${l.userJoinMotivation}"></td>
								<td th:text="${l.userJoinPath}"></td>
								<td th:text="${l.userRecommendEmail}"></td>
								<td th:text="${l.userJoinDate}"></td>
								<td th:text="${l.userWithdrawStatus}"></td>
								<td><a th:href="@{/modifyNormal(userEmail=${l.userEmail})}">수정</a>
								</td>
								<td><a th:href="@{/#}">삭제</a></td>
							</tr>

						</tbody>
					</table>
					<div class="card-footer clearfix">
						<ul class="pagination pagination-sm m-0 float-right">
							<li class="page-item"><a class="page-link" href="#">«</a></li>
							<li class="page-item"><a class="page-link" href="#">1</a></li>
							<li class="page-item"><a class="page-link" href="#">2</a></li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>
							<li class="page-item"><a class="page-link" href="#">4</a></li>
							<li class="page-item"><a class="page-link" href="#">5</a></li>
							<li class="page-item"><a class="page-link" href="#">»</a></li>
						</ul>
					</div>
				</div>
				<!-- /.card-body -->
			</div>
			<!-- /.card -->
		</div>
	</div>
</th:block>

<th:block layout:fragment="pageJavascript">

</th:block>
</html>
