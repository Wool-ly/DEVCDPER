<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/addDefault}">

<th:block layout:fragment="pageTitle">
	<title th:text="${title}">login title</title>
	<div></div>
	<div class="col-sm-12" th:align="center">
		<h1 class="m-0">🌟관리자회원가입🌟</h1>
	</div>
	<div class="col-sm-12" th:align="right">
		<ol class="breadcrumb float-sm-right">
			<li class="breadcrumb-item"><a href="/">addAdmin</a></li>
			<li class="breadcrumb-item active">addAdmin.html</li>
		</ol>
	</div>
</th:block>

<th:block layout:fragment="container">
	<div class="content">
		<!-- /.container-fluid -->
		<div class="container-fluid">
			<section class="content">
				<div class="row">
					<!-- ChallengeInsertCard1 Start -->
					<div class="col-md">
						<div class="card card-default" id="addNormalForm">
							<div class="card-body">
								<div class="register-box">
									<div class="card card-outline card-primary">
										<div class="card-header text-center">
											<b>
												<font style="vertical-align: inherit;"> 
													<font style="vertical-align: inherit;">
													<h2>관리자 회원가입</h2></font>
												</font> 
											</b>
										</div>
										<div class="card-body">
											<form id="addForm" th:action="@{/addAdmin}" method="post">
											<div>
												<div>회원이메일</div>
												<div class="input-group mb-3">
													<input type="email" class="form-control" name="adminEmail" placeholder="회원이메일을 입력해주세요.">
													
													<button type="button" class="btn btn-primary " id="idCheckBtn" >
															<font style="vertical-align: inherit;"> 
																<font style="vertical-align: inherit;">이메일 중복체크</font>
															</font>
														</button>
												</div>
											</div>
											<div>	
												<div>패스워드</div>
												<div class="input-group mb-3">
													<input type="password" id="password" class="form-control" name="adminPassword" placeholder="비밀번호를 입력해주세요.">
													<div class="input-group-append">
														<div class="input-group-text">
															<span class="fas fa-lock"></span>
														</div>
													</div>
												</div>
											</div>
											<div>	
												<div>패스워드 확인</div>
												<div class="input-group mb-3">
													<input type="password" id="passwordConfirm" class="form-control" placeholder="비밀번호를 다시 한 번 입력해주세요.">
													<div class="input-group-append">
														<div class="input-group-text">
															<span class="fas fa-lock"></span>
														</div>
													</div>
												</div>
											</div>
											<div>	
												<div>이름</div>
												<div class="input-group mb-3">
													<input type="text" class="form-control" name="adminName" placeholder="회원이름을 입력해주세요.">
													<div class="input-group-append">
														<div class="input-group-text">
															<span class="fas fa-lock"></span>
														</div>
													</div>
												</div>
											</div>
											<div>	
												<div>권한</div>
												<div class="input-group mb-3">
													<select class="form-control" name="adminLevel">
														<option value="">::코치권한::</option>
														<option value="회원정보_관리자">회원정보_관리자</option>
														<option value="코치승인_관리자">코치승인_관리자</option>
													</select>
													<div class="input-group-text">
														<ion-icon name="chatbubble-ellipses-outline"></ion-icon>
													</div>
												</div>
											</div>
											<div>	
												
												<div>연락처</div>
												<div class="input-group mb-3">
													<select name="adminMobile" style="width: 7%;" class="form-control">
														<option value="">선택</option>

														<option value="010">010</option>

														<option value="011">011</option>

														<option value="016">016</option>

														<option value="017">017</option>

														<option value="018">018</option>

														<option value="019">019</option>

													</select>- 
													<input class="form-control" type="tel" name="adminMobile" size="5" placeholder="0000" /> - 
													<input class="form-control" type="tel" name="adminMobile" size="5" placeholder="0000" />
													<div class="input-group-append">
														<div class="input-group-text">
															<span class="fas fa-lock"></span>
														</div>
													</div>
											</div>
													<div class="col-4 butt" >
														<button type="submit" class="btn btn-primary btn-block" id="addUserBtn" >
															<font style="vertical-align: inherit;"> 
																<font style="vertical-align: inherit;">회원가입</font>
															</font>
														</button>
													</div>
												</div>
												<a th:href="@{login}" class="text-center">
													<font style="vertical-align: inherit;">
														<font style="vertical-align: inherit;">이미 회원가입을 하셨습니까?</font>
													</font>
												</a>
											</form>
										</div>
										<!-- /.form-box -->
									</div>
									<!-- /.card -->
								</div>

							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
					</div>
				</div>

			</section>



		</div>
		<!-- /.container-fluid -->
	</div>
</th:block>

<th:block layout:fragment="pageJavascript">

</th:block>
</html>
