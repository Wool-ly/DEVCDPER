<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/addDefault}">

<th:block layout:fragment="pageTitle">
	<title th:text="${title}">main title</title>
	<div class="col-sm-6">
		<h1 class="m-0">DEV-CDPER🌟</h1>
	</div>
	<!-- /.col -->
	<div class="col-sm-6">
		<ol class="breadcrumb float-sm-right">
			<li class="breadcrumb-item"><a href="/">modifyAdmin</a></li>
			<li class="breadcrumb-item active">modifyAdmin.html</li>
		</ol>
	</div>
	<!-- /.col -->
</th:block>

<th:block layout:fragment="container">
	<div class="content">
		<!-- /.container-fluid -->
		<div class="container-fluid">
			<section class="content">
				<div class="row">
					<!-- ChallengeInsertCard1 Start -->
					<div class="col-md">
						<div class="card card-default" id="addNormalForm">
							<div class="card-body">
								<div class="register-box">
								
									<div class="card card-outline card-primary">
									
										<div class="card-header text-center">
											<b> <font style="vertical-align: inherit;"> 
											<font style="vertical-align: inherit;">
														<h2>관리자 수정</h2>
												</font>
											</font>
											</b>
										</div>
										
										<div class="card-body">
											<form id="addForm" th:action="@{/modifyAdmin}" method="post">
											<div>회원이메일</div>
												<div class="input-group mb-3">
													<input type="text" name="adminEmail" class="form-control"
														th:value="${adminUser.adminEmail}" readonly="readonly" />
													<div class="input-group-append">
														<div class="input-group-text">
															<span class="fas fa-user"></span>
														</div>
													</div>
												</div>
												<div>패스워드</div>
												<div class="input-group mb-3">
													<input type="password" name="adminPassword" class="form-control"
														th:value="${adminUser.adminPassword}" />
													<div class="input-group-append">
														<div class="input-group-text">
															<span class="fas fa-lock"></span>
														</div>
													</div>
												</div>
												<div>이름</div>
												<div class="input-group mb-3">
													<input type="text" name="adminName" class="form-control"
														th:value="${adminUser.adminName}" />
													<div class="input-group-append">
														<div class="input-group-text">
															<span class="fas fa-lock"></span>
														</div>
													</div>
												</div>
												<div>권한</div>
												<div class="input-group mb-3">
													<select class="form-control" name="adminLevel"
														th:selected="${adminUser.adminLevel}">
														<option value="">::코치권한::</option>
														<option value="회원정보_관리자"
															th:selected="${adminUser.adminLevel}">회원정보_관리자</option>
														<option value="코치승인_관리자"
															th:selected="${adminUser.adminLevel}">코치승인_관리자</option>
													</select>
													<div class="input-group-text">
														<ion-icon name="chatbubble-ellipses-outline"></ion-icon>
													</div>
												</div>
												<div>연락처</div>
												<div class="input-group mb-3">
													<select name="adminMobile" style="width: 7%;" class="form-control"
														th:selected="${adminUser.adminMobile}">
														<option value="">선택</option>

														<option value="010">010</option>

														<option value="011">011</option>

														<option value="016">016</option>

														<option value="017">017</option>

														<option value="018">018</option>

														<option value="019">019</option>

													</select>- 
													<input type="text" name="adminMobile" class="form-control" th:value="${adminUser.adminMobile}" size="5" /> - 
													<input type="text" name="adminMobile" class="form-control" th:value="${adminUser.adminMobile}" size="5" /><br />
													<div class="input-group-append">
														<div class="input-group-text">
															<span class="fas fa-lock"></span>
														</div>
													</div>
												</div>
													<div class="col-4 butt">
														<button type="submit" class="btn btn-primary btn-block"
															id="addUserBtn">
															<font style="vertical-align: inherit;"> <font
																style="vertical-align: inherit;">회원정보 수정</font>
															</font>
														</button>
													</div>

											</form>
										</div>
										<!-- /.form-box -->
									</div>
									<!-- /.card -->
								</div>

							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
					</div>
				</div>

			</section>



		</div>
		<!-- /.container-fluid -->
	</div>
</th:block>

<th:block layout:fragment="pageJavascript">

</th:block>
</html>
