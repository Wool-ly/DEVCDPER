<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/logindefault}">
<th:block layout:fragment="pageTitle">
	<title th:text="${title}">login title</title>
	<div></div>
	<div class="col-sm-12" th:align="center">
		<h1 class="m-0">DEV-CDPER-NormalUser🌟</h1>
	</div>
	<div class="col-sm-12" th:align="right">
		<ol class="breadcrumb float-sm-right">
			<li class="breadcrumb-item"><a href="/coachLogin">normalPassword</a></li>
			<li class="breadcrumb-item active">normalPassword.html</li>
		</ol>
	</div>
</th:block>
<th:block layout:fragment="container">
	<div class="content">
		<!-- /.container-fluid -->
		<div class="container-fluid">
			<section class="content" id="challengeExplorationSection">
				<div class="row">
					<!-- ChallengeInsertCard1 Start -->
					<div class="col-md-12">
						<div class="card card-default">
							<div class="card-body">
								<div class="form-group">
									<h3>일반회원 이메일 검색하기!</h3>
								</div>
								<div class="form-group">
									<label for="inputTitle">전화번호를 입력해주세요</label> <input
										type="text" id="inputName" placeholder="전화번호를 입력해주세요."
										class="form-control" control-id="ControlID-5">
									<div>
										<button type="submit">이메일 찾기</button>
									</div>
								</div>
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
					</div>
					
					<div class="col-md-12">
						<div class="card card-default" id="challengeInsertForm">
							<div class="card-body">
								<div class="form-group">
									<h3>일반회원 패스워드 검색하기!</h3>
								</div>
								<div class="form-group">
									<label for="inputTitle">일반회원 이메일을 검색해주세요.</label> <input
										type="text" id="inputName" placeholder="이메일을 적어주세요"
										class="form-control" control-id="ControlID-5">
									<div>
										<button type="submit">패스워드 찾기</button>
									</div>
								</div>
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
					</div>
				</div>
			</section>
		</div>
		<!-- /.container-fluid -->
	</div>
</th:block>
</html>
