


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
<th:block layout:fragment="pageTitle">
	<title th:text="${title}">main title</title>
	<div class="col-sm-6">
		<h1 class="m-0">견적결과</h1>
	</div><!-- /.col -->
	<th:block th:replace="/coaching/coachingContentsHeaderBar :: coachingContentsHeaderBar"></th:block><!-- /.col -->
</th:block>
<th:block layout:fragment="container">
	<!--  코치의 견적 결과 등록 페이지  -->
	<!-- 해당 멘토아이디 , 사용자 아이디 데이터 넘겨받자 -->
	<div class="col-md-8" style="padding-left: 7%">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title" >견적결과 등록</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
             
              <div class="form-group">
              	<b>코칭구분</b>&emsp;
              	<label id="coachingType">
              		<input type="radio" name="coachingType" value="mentoring">
              		멘토링
              	</label>&nbsp; &nbsp; 
              	<label id="coachingType">
              		<input type="radio" name="coachingType" value="consulting">
              		컨설팅
              	</label>
              	<br>
                <label for="coachingCategory">카테고리 선택</label>
                <select id="coachingCategory" class="form-control custom-select">
                  <option>카테고리선택</option>
                  <!-- 멘토링카테고리 -->
                  <option>학력</option>
                  <option>프로젝트</option>
                  <option>자격증</option>
                  <option>공인어학(외국어능력)</option>
                  <option>기술스택</option>
                  <option>직종전문교육과정</option>
                  <option>인턴쉽</option>
                  <option>공모전</option>
                  
                  <!-- 컨설팅카테고리 -->
                  <option>진로설정·취업전략</option>
                  <option>취업준비 스펙(자격증, 포트폴리오)</option>
                  <option>기업·직무 분석</option>
                  <option>자기소개서 + 이력서</option>
                  <option>면접</option>
                  <option>인적성검사 대비</option>
                  <option>대기업 취업준비</option>
                  <option>공기업 취업준비·NCS</option>
                  <option>경력관리</option>
                  <option>경력기술서</option>
                  <option>경력분석·이전직</option>
                </select>
              </div>
              <div class="form-group">
                <label for="coachingStartDate">시작 일자</label>
                <input type="date" id="coachingStartDate" class="form-control" value="AdminLTE">
              </div>
              
              <div class="form-group">
                <label for="coachingEndDate">종료 일자</label>
                <input type="date" id="coachingEndDate" class="form-control" value="AdminLTE">
              </div>
              
              <div class="form-group">
                <label>
                	진행 요일 선택
                </label>
                <br>
                <label>
                	<input type="checkbox"/> 월        &nbsp;&nbsp;   	
                </label>
                <label>
                	<input type="checkbox"/> 화        &nbsp;&nbsp;	
                </label>
                <label>
                	<input type="checkbox"/> 수        &nbsp;&nbsp;
                </label>	
                <label>
                	<input type="checkbox"/> 목        &nbsp;&nbsp;  
                </label>
                <label>
                	<input type="checkbox"/> 금        &nbsp;&nbsp;
                </label>	
                <label>
                	<input type="checkbox"/> 토        &nbsp;&nbsp;
                </label>	
                <label>
                	<input type="checkbox"/> 일       
                </label>     	
		
              </div>
              <div class="form-group">
		            <label for="hourPerOneTime">1회당 진행 시간</label>
	                <select id="hourPerOneTime" class="form-control custom-select" >
	                  <option disabled="" selected="">1회당 진행 시간 선택</option>
	                  <option>1시간</option>
	                  <option>2시간</option>
	                  <option>3시간</option>
	                  <option>4시간</option>
	                  <option>5시간</option>
	                  <option>6시간</option>
	                  <option>7시간</option>
	                  <option>8시간</option>
	                  <option>9시간</option>
	                  <option>10시간</option>
	                </select>
	          </div>
	          <div class="form-group">
                <label for="pricePerHour"> 1시간당 코칭 금액 </label>
                <input type="text" id="pricePerHour" class="form-control" value="1시간당 코칭 금액">
              </div>
              <div class="form-group">
                <label for="pricePerOneTime"> 1회 코칭 금액 </label>
                <input type="text" id="pricePerOneTime" class="form-control" value="1회 코칭 금액">
              </div>
              <div class="form-group">
                <label for="totalCoachingPrice"> 코칭 기간 총 금액 </label>
                <input type="text" id="totalCoachingPrice" class="form-control" value="코칭 기간 총 금액">
             </div>
               <div class="form-group">
		            <label for="coachingMethod">진행방법 선택</label>
	                <select id="coachingMethod" class="form-control custom-select" >
	                  <option disabled="" selected="">온/오프라인 선택</option>
	                  <option>온라인</option>
	                  <option>오프라인</option>
	                </select>
               </div>
              <div class="form-group">
                <label for="RFQResultContents" >합의 및 목표 사항</label>
                <textarea id="RFQResultContents" class="form-control" rows="4" placeholder="수강생과 합의후 코칭 목표 및  진행할 내용등을 입력해주세요"></textarea>
              </div>
              <div class="form-group">
                <label for="plan-coaching"> 연결 계획 선택 </label>
                <input type="text" id="plan-coaching" class="form-control" value="어떻게 연결시킬지 고민중">
                <br>
                <div class="row">
                	 &emsp;&emsp;&emsp;
	                <a th:href="@{/myCoachingCoach}" class="col-md-3 btn btn-block bg-gradient-primary btn-sm" style="height: 30px; margin-top: 8px ">등록</a>
	                 &nbsp; &emsp;
	                <a th:href="@{/myCoachingCoach}" class="col-md-3 btn btn-block bg-gradient-primary btn-sm">수정</a>
	                 &nbsp; &emsp;
	                <a th:href="@{/myCoachingCoach}" class="col-md-3 btn btn-block bg-gradient-primary btn-sm">확인</a>
                </div>
              </div>
           </div>
        </div>
        </div>
   
   
   
   
</th:block>

<th:block layout:fragment="pageJavascript">

</th:block>
</html>
