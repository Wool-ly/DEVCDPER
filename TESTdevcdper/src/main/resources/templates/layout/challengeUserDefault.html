<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title th:text="${title}">main title</title>
	
	
	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<!-- Font Awesome Icons -->
	<link rel="stylesheet" th:href="@{/AdminLTE3/plugins/fontawesome-free/css/all.min.css}">
	<!-- IonIcons -->
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{/AdminLTE3/dist/css/adminlte.challenge.min.css}">
	<!-- Jquery, Ajax -->
	<script th:src="@{/js/jquery-3.6.0.min.js}" type="text/javascript"></script>
	<!-- dropzonejs -->
	<link rel="stylesheet" th:href="@{/AdminLTE3/plugins/dropzone/min/dropzone.min.css}">
	<!-- 폰트 -->
	<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
	<!-- daterange picker -->
  	<link rel="stylesheet" th:href="@{/AdminLTE3/plugins/daterangepicker/daterangepicker.css}">
  	<!-- Select2 -->
  	<link rel="stylesheet" th:href="@{/AdminLTE3/plugins/select2/css/select2.min.css}">
  	<link rel="stylesheet" th:href="@{/AdminLTE3/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">
	
	
	
	
	
	
</head>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<!-- Navbar -->
			<nav th:replace="/fragments/header :: header"></nav>
		<!-- /.navbar -->
	
		<!-- Main Sidebar Container -->
			<nav th:replace="/fragments/challengeUserLeft :: left"></nav>
		<!-- /Main Sidebar Container End -->
	
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
	    				<th:block layout:fragment="pageTitle"></th:block>
	    			</div>
	    			<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->
	    	<!-- Main content -->
			<div class="content">
				<!-- /.container-fluid -->
				<div class="container-fluid">
					<th:block layout:fragment="container"></th:block>
				</div>
				<!-- /.container-fluid -->
			</div>
	    	<!-- /.Main content -->
		</div>
		<!-- /.content-wrapper -->
		
		<!-- Control Sidebar -->
		<aside th:replace="/fragments/sidebar :: sidebar"></aside>
	
		<!-- Main Footer Start -->
		<footer th:replace="/fragments/footer :: footer"></footer>
	</div>
	<!-- ./wrapper -->
	
	<!-- REQUIRED SCRIPTS -->
	<!-- Bootstrap -->
	<script th:src="@{/AdminLTE3/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE -->
	<script th:src="@{/AdminLTE3/dist/js/adminlte.js}"></script>
	<!-- AdminLTE for demo purposes -->
	<!-- <script th:src="@{/AdminLTE3/dist/js/demo.js}"></script> -->
	<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
	<!-- <script th:src="@{/AdminLTE3/dist/js/pages/dashboard3.js}"></script> -->
	<!-- ionicon -->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<!-- date-range-picker -->
	<script th:src="@{/AdminLTE3/plugins/daterangepicker/daterangepicker.js}"></script>
	<!-- Select2 -->
	<script th:src="@{/AdminLTE3/plugins/select2/js/select2.full.min.js}"></script>
	<!-- date-range-picker -->
	<script th:src="@{/AdminLTE3/plugins/daterangepicker/daterangepicker.js}"></script>
	<!-- dropzonejs -->
	<script th:src="@{/AdminLTE3/plugins/dropzone/min/dropzone.min.js}"></script>
	


	<th:block layout:fragment="pageJavascript">
		<script type="text/javascript" th:inline="javascript">
		  $(function () {
		    //Initialize Select2 Elements
		    $('.select2').select2()

		    //Initialize Select2 Elements
		    $('.select2bs4').select2({
		      theme: 'bootstrap4'
		    })

		    //Datemask dd/mm/yyyy
		    $('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })
		    //Datemask2 mm/dd/yyyy
		    $('#datemask2').inputmask('mm/dd/yyyy', { 'placeholder': 'mm/dd/yyyy' })
		    //Money Euro
		    $('[data-mask]').inputmask()

		    //Date picker
		    $('#reservationdate').datetimepicker({
		        format: 'L'
		    });

		    //Date and time picker
		    $('#reservationdatetime').datetimepicker({ icons: { time: 'far fa-clock' } });

		    //Date range picker
		    $('#reservation').daterangepicker()
		    //Date range picker with time picker
		    $('#reservationtime').daterangepicker({
		      timePicker: true,
		      timePickerIncrement: 30,
		      locale: {
		        format: 'MM/DD/YYYY hh:mm A'
		      }
		    })
		    //Date range as a button
		    $('#daterange-btn').daterangepicker(
		      {
		        ranges   : {
		          'Today'       : [moment(), moment()],
		          'Yesterday'   : [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
		          'Last 7 Days' : [moment().subtract(6, 'days'), moment()],
		          'Last 30 Days': [moment().subtract(29, 'days'), moment()],
		          'This Month'  : [moment().startOf('month'), moment().endOf('month')],
		          'Last Month'  : [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
		        },
		        startDate: moment().subtract(29, 'days'),
		        endDate  : moment()
		      },
		      function (start, end) {
		        $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'))
		      }
		    )

		    //Timepicker
		    $('#timepicker').datetimepicker({
		      format: 'LT'
		    })

		    //Bootstrap Duallistbox
		    $('.duallistbox').bootstrapDualListbox()

		    //Colorpicker
		    $('.my-colorpicker1').colorpicker()
		    //color picker with addon
		    $('.my-colorpicker2').colorpicker()

		    $('.my-colorpicker2').on('colorpickerChange', function(event) {
		      $('.my-colorpicker2 .fa-square').css('color', event.color.toString());
		    })

		    $("input[data-bootstrap-switch]").each(function(){
		      $(this).bootstrapSwitch('state', $(this).prop('checked'));
		    })

		  })
		  // BS-Stepper Init
		  document.addEventListener('DOMContentLoaded', function () {
		    window.stepper = new Stepper(document.querySelector('.bs-stepper'))
		  })

		  // DropzoneJS Demo Code Start
		  Dropzone.autoDiscover = false

		  // Get the template HTML and remove it from the doumenthe template HTML and remove it from the doument
		  var previewNode = document.querySelector("#template")
		  previewNode.id = ""
		  var previewTemplate = previewNode.parentNode.innerHTML
		  previewNode.parentNode.removeChild(previewNode)

		  var myDropzone = new Dropzone(document.body, { // Make the whole body a dropzone
		    url: "/target-url", // Set the url
		    thumbnailWidth: 80,
		    thumbnailHeight: 80,
		    parallelUploads: 20,
		    previewTemplate: previewTemplate,
		    autoQueue: false, // Make sure the files aren't queued until manually added
		    previewsContainer: "#previews", // Define the container to display the previews
		    clickable: ".fileinput-button" // Define the element that should be used as click trigger to select files.
		  })

		  myDropzone.on("addedfile", function(file) {
		    // Hookup the start button
		    file.previewElement.querySelector(".start").onclick = function() { myDropzone.enqueueFile(file) }
		  })

		  // Update the total progress bar
		  myDropzone.on("totaluploadprogress", function(progress) {
		    document.querySelector("#total-progress .progress-bar").style.width = progress + "%"
		  })

		  myDropzone.on("sending", function(file) {
		    // Show the total progress bar when upload starts
		    document.querySelector("#total-progress").style.opacity = "1"
		    // And disable the start button
		    file.previewElement.querySelector(".start").setAttribute("disabled", "disabled")
		  })

		  // Hide the total progress bar when nothing's uploading anymore
		  myDropzone.on("queuecomplete", function(progress) {
		    document.querySelector("#total-progress").style.opacity = "0"
		  })

		  // Setup the buttons for all transfers
		  // The "add files" button doesn't need to be setup because the config
		  // `clickable` has already been specified.
		  document.querySelector("#actions .start").onclick = function() {
		    myDropzone.enqueueFiles(myDropzone.getFilesWithStatus(Dropzone.ADDED))
		  }
		  document.querySelector("#actions .cancel").onclick = function() {
		    myDropzone.removeAllFiles(true)
		  }
		  // DropzoneJS Demo Code End
		</script>
	</th:block>
</body>
</html>
