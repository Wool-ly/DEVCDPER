<html xmlns:th="http://www.thymeleaf.org"

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" th:href="@{/AdminLTE3/plugins/dropzone/min/dropzone.min.css}">

	<link rel="stylesheet" th:href="@{/AdminLTE3/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
	


	
	
	
</head>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<!-- Navbar -->
			<nav th:replace="/fragments/header :: header"></nav>
		<!-- /.navbar -->

			<nav th:replace="/fragments/challengeUserLeft :: left"></nav>
		<!-- /Main Sidebar Container End -->

		<div class="content-wrapper">

					<div class="row mb-2">

	    			</div>

				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->
	    	<!-- Main content -->
			<div class="content">
				<!-- /.container-fluid -->
				<div class="container-fluid">
					<th:block layout:fragment="container"></th:block>
				</div>
				<!-- /.container-fluid -->
			</div>
	    	<!-- /.Main content -->
		</div>
		<!-- /.content-wrapper -->
		
		<!-- Control Sidebar -->
		<aside th:replace="/fragments/sidebar :: sidebar"></aside>
	
		<!-- Main Footer Start -->
		<footer th:replace="/fragments/footer :: footer"></footer>
	</div>
	<!-- ./wrapper -->
	
	<!-- REQUIRED SCRIPTS -->
	<!-- Bootstrap -->
	<script th:src="@{/AdminLTE3/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
	<!-- <script th:src="@{/AdminLTE3/dist/js/pages/dashboard3.js}"></script> -->

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<!-- date-range-picker -->
	<script th:src="@{/AdminLTE3/plugins/daterangepicker/daterangepicker.js}"></script>

	<script th:src="@{/AdminLTE3/plugins/select2/js/select2.full.min.js}"></script>

	<script th:src="@{/AdminLTE3/plugins/daterangepicker/daterangepicker.js}"></script>

	<script th:src="@{/AdminLTE3/plugins/dropzone/min/dropzone.min.js}"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> 
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css"/>
	
	
	<script type="text/javascript">
		$(function(){
			/* <![CDATA[ */
			var className = "[[${className}]]"
			var pathName = "[[${pathName}]]"
			/* ]]> */
			console.log(className);
			$(className).parents('li').addClass('menu-open');
			$(className).css({
					'background-color' : '#323232'
			});
		});
		

		  
		
	</script>
	
	<th:block layout:fragment="pageJavascript"></th:block>
